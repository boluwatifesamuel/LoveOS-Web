<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e50, #f9d423, #ff6eb4, #ff69b4);
    color: white;
}

h1 { margin-top: 40px; font-size: 36px; }

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px;
    position: relative;
    transition: all 0.3s ease;
}

#startBtn { background-color: #ff69b4; color: white; font-size: 22px; padding: 20px 40px; }

#yesBtn { background-color: #ff1493; display:none; color:white; }
#noBtn { background-color: #c71585; display:none; color:white; }

img { width: 150px; border-radius: 15px; margin: 20px; display:none; max-width: 40%; height: auto; }

#funnyMessage {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 8px #ff69b4;
    pointer-events: none;
}

@media (max-width: 600px) {
    h1 { font-size: 28px; margin-top: 20px; }
    button { font-size: 16px; padding: 12px 25px; }
    img { width: 120px; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine, Ifemi? üíñ</h1>

<button id="startBtn">START üíõ</button>

<img id="yourPic" src="my-photo.jpg" alt="Your Picture">
<img id="herPic" src="her-photo.jpg" alt="Her Picture">

<br>

<button id="yesBtn">YES üíï</button>
<button id="noBtn">NO üíî</button>

<div id="funnyMessage"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const funnyMessage = document.getElementById("funnyMessage");
const yourPic = document.getElementById("yourPic");
const herPic = document.getElementById("herPic");

const lines = [
    "Please Ifemi‚Ä¶ just accept üòè",
    "I know you love me, don't play with my heart üíî",
    "Even from Ghana, I can feel your vibes üåçüíñ",
    "No jollof is not an option."
    "Don't make me fly all the way from Nigeria to Ghana ‚úàÔ∏è‚ù§Ô∏è",
    "Just say yes before I start singing üé∂",
    "Don't break my heart, my life depends on you ‚ù§Ô∏è"
];

// --- START BUTTON ---
startBtn.addEventListener("click", () => {
    music.play().catch(e => console.log("Music blocked"));
    startBtn.style.display = "none"; 
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
    yourPic.style.display = "inline-block";
    herPic.style.display = "inline-block";
});

// --- NO BUTTON ---
noBtn.addEventListener("click", () => {
    const line = lines[Math.floor(Math.random() * lines.length)];

    // Show message in random position
    funnyMessage.innerText = line;
    funnyMessage.style.left = Math.random() * (window.innerWidth - 200) + "px";
    funnyMessage.style.top = Math.random() * (window.innerHeight - 50) + "px";
    funnyMessage.style.opacity = 1;
    funnyMessage.style.fontSize = (20 + Math.random() * 20) + "px";
    funnyMessage.style.color = `hsl(${Math.random()*360}, 100%, 75%)`;

    // Fade out
    let fade = 1;
    const fadeInterval = setInterval(() => {
        fade -= 0.02;
        funnyMessage.style.opacity = fade;
        if (fade <= 0) clearInterval(fadeInterval);
    }, 30);
});

// --- NO BUTTON WIGGLE ON HOVER ---
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// --- YES BUTTON ---
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1>üíï CONNECTION ESTABLISHED üíï</h1>
        <h2>You just upgraded my life to Premium Edition üòé‚ù§Ô∏è</h2>
        <canvas id="celebration"></canvas>
    `;
    startCelebration();
});

// --- FLOATING HEARTS ---
function createHeart() {
    const heart = document.createElement("div");
    heart.style.position = "absolute";
    heart.style.color = "pink";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.innerText = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// --- FIREWORKS + CONFETTI ---
function startCelebration() {
    const canvas = document.getElementById("celebration");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    function randomColor() { return `hsl(${Math.random() * 360}, 100%, 50%)`; }

    // Fireworks
    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            ctx.beginPath();
            ctx.arc(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                5,
                0, 2 * Math.PI
            );
            ctx.fillStyle = randomColor();
            ctx.fill();
        }, i * 50);
    }

    // Confetti
    const confetti = [];
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 10 + 5,
            color: randomColor(),
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confetti.length; i++) {
            const c = confetti[i];
            ctx.beginPath();
            ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
            ctx.lineTo(c.x + c.tilt, c.y + c.r);
            ctx.lineTo(c.x + c.tilt - c.r/2, c.y);
            ctx.closePath();
            ctx.fillStyle = c.color;
            ctx.fill();
        }
        updateConfetti();
    }

    function updateConfetti() {
        for (let i = 0; i < confetti.length; i++) {
            const c = confetti[i];
            c.y += Math.cos(0.01 + c.d) + 2 + c.r/2;
            c.x += Math.sin(0.01);
            if (c.y > canvas.height) {
                c.y = -10;
                c.x = Math.random() * canvas.width;
            }
        }
    }

    setInterval(drawConfetti, 30);
}
</script>

</body>
</html>
