<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine Ifemi?</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff4e50, #fc913a);
    color: white;
}

h1 {
    margin-top: 50px;
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
}

#yesBtn {
    background-color: #00ff88;
}

#noBtn {
    background-color: #ff0055;
    position: absolute;
}

.heart {
    position: absolute;
    color: pink;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

img {
    width: 150px;
    border-radius: 15px;
    margin: 20px;
}

#funnyMessage {
    margin-top: 20px;
    font-size: 20px;
    color: white;
    min-height: 24px;
}
</style>
</head>

<body>

<h1>Will you be my Valentine, Ifemi? üíñ</h1>

<img src="your-photo.jpg" alt="Your Picture">
<img src="her-photo.jpg" alt="Her Picture">

<br>

<button id="yesBtn">YES üíï</button>
<button id="noBtn">NO üíî</button>

<div id="funnyMessage"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const funnyMessage = document.getElementById("funnyMessage");

// Funny messages
const lines = [
    "Please Ifemi‚Ä¶ just accept üòè",
    "I know you love me, don't play with my heart üíî",
    "Even from Ghana, I can feel your vibes üåçüíñ",
    "No jollof is worth saying no üòãüç≤",
    "Don't make me fly all the way from Utah to Ghana ‚úàÔ∏è‚ù§Ô∏è",
];

// Play music on first click
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

// NO button moves and shows random line
noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    funnyMessage.innerText = lines[Math.floor(Math.random() * lines.length)];
});

// YES button triggers fireworks + confetti
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1>üíï CONNECTION ESTABLISHED üíï</h1>
        <h2>You just upgraded my life to Premium Edition üòé‚ù§Ô∏è</h2>
        <canvas id="celebration"></canvas>
    `;
    startCelebration();
    music.play(); // continue music
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Celebration: fireworks + confetti
function startCelebration() {
    const canvas = document.getElementById("celebration");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    // Fireworks
    function randomColor() {
        return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            ctx.beginPath();
            ctx.arc(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                5,
                0,
                2 * Math.PI
            );
            ctx.fillStyle = randomColor();
            ctx.fill();
        }, i * 50);
    }

    // Confetti
    const confetti = [];
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 10 + 5,
            color: randomColor(),
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confetti.length; i++) {
            const c = confetti[i];
            ctx.beginPath();
            ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
            ctx.lineTo(c.x + c.tilt, c.y + c.r);
            ctx.lineTo(c.x + c.tilt - c.r / 2, c.y);
            ctx.closePath();
            ctx.fillStyle = c.color;
            ctx.fill();
        }
        updateConfetti();
    }

    function updateConfetti() {
        for (let i = 0; i < confetti.length; i++) {
            const c = confetti[i];
            c.y += Math.cos(0.01 + c.d) + 2 + c.r / 2;
            c.x += Math.sin(0.01);
            if (c.y > canvas.height) {
                c.y = -10;
                c.x = Math.random() * canvas.width;
            }
        }
    }

    setInterval(drawConfetti, 30);
}
</script>

</body>
</html>
