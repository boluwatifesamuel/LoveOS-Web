<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoveOS 3.0</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff4e50, #fc913a);
    color: white;
}

h1 {
    margin-top: 100px;
    font-size: 40px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
}

#yesBtn {
    background-color: #00ff88;
}

#noBtn {
    background-color: #ff0055;
    position: absolute;
}

.heart {
    position: absolute;
    color: pink;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

img {
    width: 150px;
    border-radius: 15px;
    margin: 20px;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<img src="your-photo.jpg">
<img src="her-photo.jpg">

<br>

<button id="yesBtn">YES ğŸ’•</button>
<button id="noBtn">NO ğŸ’”</button>

<audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

// Moving NO button
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

// YES button action
document.getElementById("yesBtn").addEventListener("click", () => {
    document.body.innerHTML = `
        <h1>ğŸ’• CONNECTION ESTABLISHED ğŸ’•</h1>
        <h2>You just upgraded my life to Premium Edition ğŸ˜â¤ï¸</h2>
        <canvas id="fireworks"></canvas>
    `;
    startFireworks();
});

// Floating hearts animation
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);


// Simple fireworks
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    function randomColor() {
        return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            ctx.beginPath();
            ctx.arc(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                5,
                0,
                2 * Math.PI
            );
            ctx.fillStyle = randomColor();
            ctx.fill();
        }, i * 50);
    }
}

</script>
