<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine, Ifemi?</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e50, #f9d423, #ff6eb4, #ff69b4);
    color: white;
    overflow: hidden;
}

h1, h2 { margin-top: 20px; }
h1 { font-size: 36px; }
h2 { font-size: 28px; }

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px;
    position: relative;
    transition: all 0.3s ease;
}

#startBtn { 
    background-color: #ff69b4; 
    color: white; 
    font-size: 22px; 
    padding: 20px 40px; 
    z-index: 1000; 
}

#yesBtn { background-color: #ff1493; display:none; color:white; }
#noBtn { background-color: #c71585; display:none; color:white; }

img { width: 150px; border-radius: 15px; margin: 20px; display:none; max-width: 40%; height:auto; }

input { padding: 10px; font-size: 18px; border-radius: 10px; border: none; margin: 10px; }

#funnyMessage {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 8px #ff69b4;
    pointer-events: none;
    opacity: 0;
}

@media (max-width: 600px) {
    h1 { font-size: 28px; }
    h2 { font-size: 22px; }
    button { font-size: 16px; padding: 12px 25px; }
    img { width: 120px; }
}
</style>
</head>
<body>

<h1>Will you be my Valentine, Ifemi? üíñ</h1>

<button id="startBtn">START üíñ</button>

<img id="yourPic" src="my-photo.jpg" alt="Your Picture">
<img id="herPic" src="her-photo.jpg" alt="Her Picture">

<br>

<button id="yesBtn">YES üíï</button>
<button id="noBtn">NO üíî</button>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Elements
const startBtn = document.getElementById("startBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const yourPic = document.getElementById("yourPic");
const herPic = document.getElementById("herPic");

// Funny messages
const lines = [
    "Please Ifemi‚Ä¶ just accept üòè",
    "I know you love me, don't play with my heart üíî",
    "Even from Ghana, I can feel your vibes üåçüíñ",
    "No not an option",
    "Don't make me fly all the way from Nigeria to Ghana ‚úàÔ∏è‚ù§Ô∏è",
    "Just say yes before I start singing üé∂",
    "Don't break my heart, my life depends on you ‚ù§Ô∏è"
];

// START button
startBtn.addEventListener("click", () => {
    music.play().catch(e => console.log("Music blocked:", e));
    startBtn.style.display = "none";
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
    yourPic.style.display = "inline-block";
    herPic.style.display = "inline-block";
});

// NO button floating funny messages like hearts
noBtn.addEventListener("click", () => {
    const line = lines[Math.floor(Math.random() * lines.length)];
    const msg = document.createElement("div");
    msg.innerText = line;
    msg.style.position = "absolute";
    msg.style.left = Math.random() * (window.innerWidth - 250) + "px";
    msg.style.top = window.innerHeight + "px";
    msg.style.fontSize = (24 + Math.random()*20) + "px";
    msg.style.fontWeight = "bold";
    msg.style.color = `hsl(${Math.random()*360},100%,75%)`;
    msg.style.pointerEvents = "none";
    msg.style.opacity = 1;
    msg.style.transform = `rotate(${Math.random()*30-15}deg)`;
    msg.style.textShadow = "2px 2px 8px #ff69b4";
    document.body.appendChild(msg);

    // Animate upwards and fade
    let y = window.innerHeight;
    let opacity = 1;
    const floatInterval = setInterval(() => {
        y -= 2 + Math.random()*2;
        opacity -= 0.01;
        msg.style.top = y + "px";
        msg.style.opacity = opacity;
        if (opacity <= 0) {
            clearInterval(floatInterval);
            msg.remove();
        }
    }, 20);
});

// NO wiggle on hover
noBtn.addEventListener("mouseover", () => {
    const x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button click -> date questions
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1>üíï CONNECTION ESTABLISHED üíï</h1>
        <h2>Let's plan our date! üòé‚ù§Ô∏è</h2>
        <img src="date-image.jpg" alt="Cute Date Image" style="max-width:50%; border-radius:15px;">
        <div>
            <label>Pick your favorite color: </label><input id="colorInput" type="text" placeholder="e.g., red">
        </div>
        <div>
            <label>What time should we start? </label><input id="timeInput" type="text" placeholder="e.g., 7 PM">
        </div>
        <button id="submitBtn">Submit üíå</button>
        <div id="thankYouMessage" style="margin-top:20px; font-size:24px; font-weight:bold;"></div>
        <canvas id="celebration"></canvas>
    `;

    // Start fireworks/confetti/heart animation
    startCelebration();

    // Handle submit
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.addEventListener("click", () => {
        const color = document.getElementById("colorInput").value || "pink";
        const time = document.getElementById("timeInput").value || "7 PM";
        document.getElementById("thankYouMessage").innerHTML = 
            `Thanks for accepting! Your color is <span style="color:${color};">${color}</span> and we'll start at <strong>${time}</strong> üíñ`;
    });
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.style.position = "absolute";
    heart.style.color = "pink";
    heart.style.fontSize = (Math.random()*30+20)+"px";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.innerText = "‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// Fireworks + confetti
function startCelebration() {
    const canvas = document.getElementById("celebration");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    function randomColor(){ return `hsl(${Math.random()*360},100%,50%)`; }

    // Fireworks
    for(let i=0;i<100;i++){
        setTimeout(()=>{
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 5,0,2*Math.PI);
            ctx.fillStyle = randomColor();
            ctx.fill();
        }, i*50);
    }

    // Confetti
    const confetti = [];
    for(let i=0;i<150;i++){
        confetti.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height - canvas.height,
            r: Math.random()*6+4,
            d: Math.random()*10+5,
            color: randomColor(),
            tilt: Math.floor(Math.random()*10)-10
        });
    }

    function drawConfetti(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let i=0;i<confetti.length;i++){
            const c = confetti[i];
            ctx.beginPath();
            ctx.moveTo(c.x+c.tilt+c.r/2,c.y);
            ctx.lineTo(c.x+c.tilt,c.y+c.r);
            ctx.lineTo(c.x+c.tilt-c.r/2,c.y);
            ctx.closePath();
            ctx.fillStyle=c.color;
            ctx.fill();
        }
        updateConfetti();
    }

    function updateConfetti(){
        for(let i=0;i<confetti.length;i++){
            const c = confetti[i];
            c.y += Math.cos(0.01+c.d)+2+c.r/2;
            c.x += Math.sin(0.01);
            if(c.y>canvas.height){
                c.y=-10;
                c.x=Math.random()*canvas.width;
            }
        }
    }

    setInterval(drawConfetti,30);
}
</script>
</body>
</html>
