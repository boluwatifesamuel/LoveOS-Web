<html>

<style>

<body>

<h1>Will you be my Valentine, Ifemi? ğŸ’–</h1>

<button id="startBtn">START ğŸ’›</button>

<img id="herPic" src="her-photo.jpg" alt="Her Picture">

<br>

<button id="yesBtn">YES ğŸ’•</button>
<button id="noBtn">NO ğŸ’”</button>

<div id="funnyMessage"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const funnyMessage = document.getElementById("funnyMessage");
const yourPic = document.getElementById("yourPic");
const herPic = document.getElementById("herPic");

const lines = [
    "Please Ifemiâ€¦ just accept ğŸ˜",
    "I know you love me, don't play with my heart ğŸ’”",
    "Even from Ghana, I can feel your vibes ğŸŒğŸ’–",
    "No jollof is worth saying no ğŸ˜‹ğŸ²",
    "Don't make me fly all the way from Utah to Ghana âœˆï¸â¤ï¸",
    "I promise not to eat all the chin-chin ğŸ˜…",
    "Just say yes before I start singing ğŸ¶",
    "Don't break my heart, my Netflix depends on you â¤ï¸"
];

// START BUTTON CLICK
startBtn.addEventListener("click", () => {
    music.play().catch(e => console.log("Music blocked, try again"));
    startBtn.style.display = "none"; 
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
    yourPic.style.display = "inline-block";
    herPic.style.display = "inline-block";
});

// NO button click -> funny messages
noBtn.addEventListener("click", () => {
    funnyMessage.innerText = lines[Math.floor(Math.random() * lines.length)];
});

// NO button wiggle/dodge
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button click -> fireworks + confetti
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <h1>ğŸ’• CONNECTION ESTABLISHED ğŸ’•</h1>
        <h2>You just upgraded my life to Premium Edition ğŸ˜â¤ï¸</h2>
        <canvas id="celebration"></canvas>
    `;
    startCelebration();
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.style.position = "absolute";
    heart.style.color = "pink";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.innerText = "â¤ï¸";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Fireworks + confetti
function startCelebration() {
    const canvas = document.getElementById("celebration");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    function randomColor() { return `hsl(${Math.random() * 360}, 100%, 50%)`; }

    // Fireworks
    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            ctx.beginPath();
            ctx.arc(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                5,
                0, 2 * Math.PI
            );
            ctx.fillStyle = randomColor();
            ctx.fill();
        }, i * 50);
    }

    // Confetti
    const confetti = [];
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 10 + 5,
            color: randomColor(),
            tilt: Math.floor(Math.random() * 10) - 10
        });
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confetti.length; i++) {
            const c = confetti[i];
            ctx.beginPath();
            ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
            ctx.lineTo(c.x + c.tilt, c.y + c.r);
            ctx.lineTo(c.x + c.tilt - c.r/2, c.y);
            ctx.closePath();
            ctx.fillStyle = c.color;
            ctx.fill();
        }
        updateConfetti();
    }

    function updateConfetti() {
        for (let i = 0; i < confetti.length; i++) {
            const c = confetti[i];
            c.y += Math.cos(0.01 + c.d) + 2 + c.r/2;
            c.x += Math.sin(0.01);
            if (c.y > canvas.height) {
                c.y = -10;
                c.x = Math.random() * canvas.width;
            }
        }
    }

    setInterval(drawConfetti, 30);
}
</script>

</body>
</html>
